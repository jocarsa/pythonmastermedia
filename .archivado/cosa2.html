    <body>
    
        <script>
           // Función tradicional
            function suma(a, b){
              let chuck = 42;
              return a + b + chuck;
            }

            // Función flecha
            const suma2 = (a, b) => {
              let chuck = 42;
              return a + b + chuck;
            }
            
            console.log(suma(4,3))
            console.log(suma2(4,3))
        </script>
    </body>
</html>
